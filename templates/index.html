<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendyol Ürün Analizi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="alertContainer"></div>
    
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4">Trendyol Ürün Yorum Analizi</h1>
            <p class="lead text-muted">
                Ürün yorumlarını analiz ederek duygu analizi yapın ve ürünleri karşılaştırın
            </p>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Ürün Ekle</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="productName" class="form-control" placeholder="Ürün Adı">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="productUrl" class="form-control" placeholder="Trendyol Ürün URL">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary w-100" onclick="addProduct()">
                            <i class="fas fa-plus me-2"></i>Ekle
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Eklenen Ürünler</h5>
                <div id="productList" class="mb-3">
                    <!-- Products will be added here -->
                </div>
                <button class="btn btn-success" onclick="analyzeProducts()">
                    <i class="fas fa-chart-bar me-2"></i>Ürünleri Analiz Et
                </button>
            </div>
        </div>

        <div id="results" class="card" style="display: none;">
            <div class="card-body">
                <h5 class="card-title mb-4">Analiz Sonuçları</h5>
                <div id="sentimentChart" class="mb-4"></div>
                <div id="analysisResults">
                    <!-- Analysis results will be shown here -->
                </div>
            </div>
        </div>
        
        <footer class="text-center text-muted py-4 mt-5">
            <small>
                Bu uygulama sadece bilgi amaçlıdır. Trendyol markası ve logosu ilgili şirketin tescilli markalarıdır.
            </small>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
